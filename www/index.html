<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
 <script src="lib/jquery-3.6.0.min.js"></script>
 <script src="components/local.js"></script>

  <link rel="stylesheet" href="components/loader.css">
<link rel="stylesheet" href="lib/bootstrap-4.6.0-dist/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>CADASTRO DE PESSOAS</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">NOME:</label>
          <input type="text" class="form-control" id="nome">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">ENDEREÇO:</label>
          <input type="text" class="form-control" id="endereco">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button class="btn btn-outline-info btn-block" id="salvar">SALVAR</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">DIGITE O ID:</label>
          <input type="number" class="form-control" id="identificador">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button class="btn btn-outline-dark btn-block" id="buscar">BUSCAR</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">NOME:</label>
          <input type="text" class="form-control" id="nmBusca" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">ENDEREÇO:</label>
          <input type="text" class="form-control" id="enderecoBusca" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-outline-warning btn-block" id="remover">REMOVER REGISTRO</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-outline-danger btn-block" id="limpar">LIMPAR TUDO</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
